<!DOCTYPE html>
<html>
<head>
<title>Teacher Dashboard</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px;}
table{width:100%;border-collapse:collapse;background:white;}
th,td{border:1px solid black;padding:8px;text-align:center;}
th{background:#007bff;color:white;}
</style>
</head>
<body>

<h2>ğŸ‘©â€ğŸ« Teacher â€“ Exam & Task Details</h2>

<table>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Branch</th>
<th>Subject</th>
<th>Type</th>
<th>Exam Time</th>
<th>Place</th>
</tr>
<tbody id="tbl"></tbody>
</table>

<script>
let data = JSON.parse(localStorage.getItem("smartData")) || [];
let tbl = document.getElementById("tbl");

data.forEach(d=>{
tbl.innerHTML += `
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.branch}</td>
<td>${d.subject}</td>
<td>${d.type}</td>
<td>${d.date} ${d.time}</td>
<td>${d.place}</td>
</tr>`;
});
</script>

</body>
</html>
