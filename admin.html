<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{font-family:Arial;background:black;color:white;padding:20px;}
table{width:100%;background:white;color:black;border-collapse:collapse;}
th,td{border:1px solid black;padding:8px;text-align:center;}
th{background:red;color:white;}
</style>
</head>
<body>

<h2>ğŸ‘¨â€ğŸ’» Admin â€“ Full System Data</h2>

<table>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Branch</th>
<th>Subject</th>
<th>Type</th>
<th>Date</th>
<th>Time</th>
<th>Place</th>
</tr>
<tbody id="admin"></tbody>
</table>

<script>
let all = JSON.parse(localStorage.getItem("smartData")) || [];
let admin = document.getElementById("admin");

all.forEach(a=>{
admin.innerHTML += `
<tr>
<td>${a.name}</td>
<td>${a.roll}</td>
<td>${a.branch}</td>
<td>${a.subject}</td>
<td>${a.type}</td>
<td>${a.date}</td>
<td>${a.time}</td>
<td>${a.place}</td>
</tr>`;
});
</script>

</body>
</html>
